<form>
  <div class="container">
    <label><b>Email</b></label>
    <input type="text" ng-model = "email" placeholder="Enter Email" name="email" required>

    <label><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" ng-model="password" required>

    <label><b>Contact</b></label>
    <input type="text" placeholder="phone no" name="phone" ng-model = "phone" required>

    <div class="clearfix">
      <button type="button"  class="cancelbtn">Cancel</button>
      <button type="submit" class="signupbtn"ng-click="register()">Sign Up</button>
    </div>
  </div>
</form>
